{% extends "base.html" %}

{% block content %}
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="flash-message">
        {% for category, message in messages %}
            <div class="mb-4 p-4 rounded 
                {% if category == 'error' %}bg-red-100 text-red-700
                {% else %}bg-green-100 text-green-700{% endif %}">
            {{ message }}
            </div>
        {% endfor %}
        </div>

        <script>
        setTimeout(() => {
            const flash = document.getElementById('flash-message');
            if (flash) flash.remove();
        }, 1500);
        </script>
    {% endif %}
    {% endwith %}

<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Quên mật khẩu</h2>

    
        <form action="{{url_for('auth.forgotPassword')}}" method="POST">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="email" >
                    Email của bạn
                </label>
                <input
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                    name="email" id="email" type="text" required>
            </div>
    
    
    
            <div class="flex pt-4">
                <button
                    class=" flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors duration-200"
                    type="submit">
                    Quên mật khẩu
                </button>
    
    
            </div>
    
        </form>
        

</div>
<script src="{{ url_for('static', filename='forgot-password.js') }}" type="module"> </script>
{% endblock %}
