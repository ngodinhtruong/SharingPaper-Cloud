{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 fade-in transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 scale-in">Đăng nhập</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div
        class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2" for="login_id">
                Tên đăng nhập hoặc Email
            </label>
            <input
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                id="login_id" name="login_id" type="text" required>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2" for="password">
                Mật khẩu
            </label>
            <input
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                id="password" name="password" type="password" required>
        </div>


        <div class="flex pt-4">
            <button
                class=" flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors duration-200 hover:scale-105"
                type="submit">
                Đăng nhập
            </button>


        </div>
        <div class="flex justify-between  select-none">
            <a href="{{url_for('auth.register')}}" class="dark:md:hover:text-blue-500 cursor-pointer">
                Tạo tài khoản</a>
            <a href="{{url_for('auth.forgotPassword')}}" class="ark:md:hover:text-blue-500 cursor-pointer">
                Quên mật khẩu</a>
        </div>


    </form>
    <!-- phuong thuc khac  -->
    <div class="flex items-center gap-4 pt-3 select-none">
        <hr class="flex-grow border-t border-gray-300" />
        <span class="text-gray-500 text-sm">Or</span>
        <hr class="flex-grow border-t border-gray-300" />
    </div>
    <!-- --- phuong thuc khac  -->
    <div class="flex pt-2 ">
        <button
            class=" flex-1 border-2 border-solid hover:bg-gray-200  text-black font-semibold py-2 px-6 rounded-lg transition-colors duration-200"
            type="submit" id="google_login">
            <i class="fa-brands fa-google fa-lg me-2"></i>Đăng nhập với Google
        </button>


    </div>
    <!-- <a href="{{ url_for('auth.register') }}" 
               class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">
                Đăng ký tài khoản
            </a> -->

</div>
<script src="{{ url_for('static', filename='login-auth.js') }}" type="module"> </script>
<script src="{{ url_for('static', filename='login.js') }}" type="module"> </script>

{% endblock %}
