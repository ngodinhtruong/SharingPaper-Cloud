{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Chỉnh sửa thông tin cá nhân</h2>
            </div>
            <div class="p-6">
                <form method="POST" enctype="multipart/form-data" class="space-y-6">
                    <!-- Avatar -->
                    <div class="flex items-center space-x-6">
                        <img src="{% if user.avatar_filename %}{{ url_for('static', filename=user.get_avatar_path()) }}{% elif user.avatar_url %}{{ user.avatar_url }}{% else %}{{ url_for('static', filename='img/default-avatar.png') }}{% endif %}" 
                             alt="{{ user.username }}" 
                             class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-lg"
                             id="avatar-preview">
                        <div>
                            <label for="avatar" class="block text-sm font-medium text-gray-700 mb-2">
                                Thay đổi ảnh đại diện
                            </label>
                            <input type="file" 
                                   name="avatar" 
                                   id="avatar" 
                                   accept="image/*"
                                   class="block w-full text-sm text-gray-500
                                          file:mr-4 file:py-2 file:px-4
                                          file:rounded-full file:border-0
                                          file:text-sm file:font-semibold
                                          file:bg-orange-50 file:text-orange-700
                                          hover:file:bg-orange-100">
                        </div>
                    </div>

                    <!-- Full Name -->
                    <div>
                        <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">
                            Họ và tên
                        </label>
                        <input type="text" 
                               name="full_name" 
                               id="full_name" 
                               value="{{ user.full_name or '' }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                    </div>

                    <!-- Phone -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                            Số điện thoại
                        </label>
                        <input type="tel" 
                               name="phone" 
                               id="phone" 
                               value="{{ user.phone or '' }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                    </div>

                    <!-- Date of Birth -->
                    <div>
                        <label for="date_of_birth" class="block text-sm font-medium text-gray-700 mb-2">
                            Ngày sinh
                        </label>
                        <input type="date" 
                               name="date_of_birth" 
                               id="date_of_birth" 
                               value="{{ user.date_of_birth.strftime('%Y-%m-%d') if user.date_of_birth else '' }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                    </div>

                    <!-- Gender -->
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">
                            Giới tính
                        </label>
                        <select name="gender" 
                                id="gender"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                            <option value="">Chọn giới tính</option>
                            <option value="Nam" {% if user.gender == 'Nam' %}selected{% endif %}>Nam</option>
                            <option value="Nữ" {% if user.gender == 'Nữ' %}selected{% endif %}>Nữ</option>
                            <option value="Khác" {% if user.gender == 'Khác' %}selected{% endif %}>Khác</option>
                        </select>
                    </div>

                    <!-- Bio -->
                    <div>
                        <label for="bio" class="block text-sm font-medium text-gray-700 mb-2">
                            Giới thiệu
                        </label>
                        <textarea name="bio" 
                                  id="bio" 
                                  rows="4"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">{{ user.bio or '' }}</textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end space-x-4">
                        <a href="{{ url_for('auth.profile', username=user.username) }}" 
                           class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                            Hủy
                        </a>
                        <button type="submit" 
                                class="px-6 py-2 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-lg hover:shadow-lg transition-all duration-300">
                            Lưu thay đổi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('avatar').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('avatar-preview').src = e.target.result;
        }
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
